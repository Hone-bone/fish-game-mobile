<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- 背景グラデーション -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a86e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5ea6df;stop-opacity:1" />
    </linearGradient>
    
    <!-- 水面パターン -->
    <pattern id="waterPattern" x="0" y="0" width="192" height="48" patternUnits="userSpaceOnUse">
      <path d="M0,16 C48,0 96,32 144,16 C192,0 240,32 288,16 L288,48 L0,48 Z" fill="#4078c5" opacity="0.3" />
      <path d="M0,24 C48,8 96,40 144,24 C192,8 240,40 288,24 L288,48 L0,48 Z" fill="#4078c5" opacity="0.2" />
    </pattern>
    
    <!-- 金魚グラデーション -->
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7f7f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5555;stop-opacity:1" />
    </linearGradient>
    
    <!-- ポイグラデーション -->
    <radialGradient id="poiGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#f8f8f8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- 水滴 -->
    <filter id="dropletFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur" />
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.75" 
                          specularExponent="20" lighting-color="#white" result="specOut">
        <fePointLight x="30" y="30" z="60" />
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut" />
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="192" height="192" rx="38" ry="38" fill="url(#bgGradient)" />
  
  <!-- 水面パターン -->
  <rect x="0" y="120" width="192" height="72" fill="url(#waterPattern)" />
  
  <!-- ポイ -->
  <g transform="translate(100, 56) scale(0.6) rotate(15)">
    <circle cx="60" cy="60" r="55" fill="#ffffff" stroke="#e8e8e8" stroke-width="0.5" />
    <circle cx="60" cy="60" r="52" fill="url(#poiGradient)" stroke="#e8e8e8" stroke-width="0.5" />
    <circle cx="60" cy="60" r="45" fill="none" stroke="#ddd" stroke-width="0.7" stroke-dasharray="3,2" />
    <rect x="85" y="55" width="25" height="10" rx="3" ry="3" fill="#f5cf87" stroke="#e3bb6d" stroke-width="0.7" />
  </g>
  
  <!-- 金魚 -->
  <g transform="translate(60, 110) scale(0.9)">
    <!-- 金魚の体 -->
    <path d="M65,20 C85,15 95,35 80,50 C95,65 85,85 65,80 C45,85 35,65 50,50 C35,35 45,15 65,20" fill="url(#fishGradient)" />
    
    <!-- 尾びれ -->
    <path d="M50,50 C30,25 15,45 30,60 C15,75 30,95 50,50" fill="url(#fishGradient)" />
    
    <!-- 目 -->
    <circle cx="72" cy="42" r="4" fill="white" />
    <circle cx="73" cy="41" r="2" fill="black" />
    
    <!-- 背びれ -->
    <path d="M65,20 C75,10 85,15 75,25" fill="url(#fishGradient)" stroke="#ff3333" stroke-width="1" />
    
    <!-- ひれ -->
    <path d="M60,65 C70,75 80,70 70,60" fill="url(#fishGradient)" stroke="#ff3333" stroke-width="1" />
  </g>
  
  <!-- 水滴 -->
  <g filter="url(#dropletFilter)">
    <circle cx="130" cy="100" r="8" fill="white" opacity="0.7" />
    <circle cx="150" cy="120" r="5" fill="white" opacity="0.7" />
    <circle cx="40" cy="130" r="6" fill="white" opacity="0.7" />
  </g>
  
  <!-- タイトル -->
  <text x="96" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">金魚すくい</text>
</svg> 