<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- フルスクリーンモード対応 -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="description"
      content="金魚すくいゲーム - 制限時間内にたくさんの金魚をすくってスコアを競おう！"
    />
    <meta name="theme-color" content="#5ea6df" />
    <title>金魚すくいゲーム</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- アニメーションライブラリ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- サウンドライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <!-- ジェスチャーライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <!-- PWA対応 -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/app-icon.png" />
  </head>
  <body>
    <div id="orientation-message">
      <p>端末を縦向きにしてください</p>
      <div class="rotate-icon">⟳</div>
    </div>

    <div class="game-container">
      <header>
        <h1>金魚すくい</h1>
        <div class="game-info">
          <div class="score-container">スコア: <span id="score">0</span></div>
          <div class="timer-container">
            残り時間: <span id="timer">60</span>秒
          </div>
        </div>
      </header>

      <div class="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="splash-container"></div>
        <div id="poi-container">
          <img id="poi" src="assets/poi.svg" alt="ポイ" />
        </div>
        <button id="start-button">ゲームスタート</button>
      </div>

      <div class="game-controls">
        <div class="instructions">
          <h3>遊び方</h3>
          <p>
            画面をタップして金魚をすくってください。制限時間内にできるだけ多くの金魚をすくいましょう。
          </p>
          <p>金魚の種類によってスコアが異なります。</p>
        </div>
      </div>

      <div id="game-over" class="hidden">
        <div class="game-over-content animate__animated">
          <h2>ゲーム終了</h2>
          <p>あなたのスコア: <span id="final-score">0</span></p>
          <div class="buttons">
            <button id="restart-button">もう一度プレイ</button>
            <button id="share-button">結果をシェア</button>
          </div>
        </div>
      </div>

      <footer>
        <p>&copy; 2023 金魚すくいゲーム</p>
      </footer>
    </div>

    <!-- Service Worker 登録 -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((reg) => console.log("Service Worker registered:", reg))
            .catch((err) =>
              console.log("Service Worker registration failed:", err)
            );
        });
      }
    </script>

    <script src="js/game.js"></script>
  </body>
</html>
